{% extends "page.html" %}
{% load staticfiles %}
{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/userpanel.css' %}">
{% endblock style %}

{% block script %}
	<script type="text/javascript" src="{% static 'js/userpanel.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/sammy.js' %}"></script>
{% endblock script %}


{% block page %}
	<div id="userpanel">
		<div id="panelmenu">
			{% block panelmenu %}

			{% endblock %}
		</div>
		<div class="ui basic segment content-container">
			<div class="ui active inverted dimmer" id="dimmer">
			</div>
			<div id="content">
				
			</div>
		</div>
	</div>
{% endblock page %}
