{% load staticfiles %}
<div class="username">
	<a href="/userpanel" class="avatar label">
    {% if user.userprofile.image %}
      <img src="/media/{{user.userprofile.image}}">
    {% else %}
      <img src="{% static 'images/profilepic.png' %}">
    {% endif %}
	</a>
	<a href="/userpanel" class="name"><h2><a href="/employer/{{user.username}}/">{{user.userprofile.companyName}}</a></h2></a>
	<div class="clear"></div>
</div>
<div class="ui small secondary vertical menu">
  <a class="item" page="inbox" href="/userpanel/inbox/list/">
    <i class="inbox icon"></i>
    پیغام‌ها
  </a>
  <a class="item" page="jobs" href="/userpanel/jobs/">
    <i class="doctor icon"></i>
    فرصت‌های شغلی
  </a>
  <a class="item" page="friends" href="/userpanel/offers/">
    <i class="users icon"></i>
    پیشنهاد‌ها
  </a>
  <a class="item" page="profile" href="/userpanel/profile/">
    <i class="user icon"></i> 
    مشخصات
  </a>
</div>
