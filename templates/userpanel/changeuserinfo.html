{% extends 'userpanel/userpanel.html' %}

{% block content %}
<form method="post">
	<div class="ui small segment form basicinfo visible">
		{% csrf_token %}
		{% for field in form.visible_fields %}
			<div class="field">
				{{field.label_tag}}
				{{field}}
			</div>
		{% endfor %}
	</div>
</form>
{% endblock %}
