{% load message_tags %}

<div id="top-menu" class="ui fixed transparent inverted main menu">
    <div class="left menu">


        <form onsubmit="searchOnSubmit()">
            <div class="ui small icon input rtl searchbox">
                <div id = 'search-type' class="ui tiny {% if not user.is_authenticated %} disabled {% endif %} button" name='0'>فرصت شغلی</div>
                <input id="searchJob" type="text" placeholder="جستجو شغل...">

                <i id = "searchJobIcon" class="search icon"></i>

            </div>
        </form>

    </div>

    <div class="right menu">
        {% if user.is_authenticated %}
            <a class="item" title="خروج" onclick="link('/accounts/logout/')">
                <i class="horizontally flipped sign out icon"></i>
            </a>
            <a class="item" title="پیغام‌ها" onclick="link('/userpanel/inbox/list/')">
                <div class="ui label">{{ user|unreadMessagesCount }}</div>
                <i class="mail icon"></i>
            </a>
            <div class="item link" onclick="link('/userpanel/')">
                {{ user.first_name }} {{ user.last_name }}
            </div>
        {% else %}
            <a class="item" title="ثبت‌نام">
                <i class="signup icon"></i>
            </a>
            <a class="item" href="/accounts/login/" title="ورود">
                <i class="horizontally flipped sign in icon"></i>
            </a>
            <div class="item">
                کاربر میهمان
            </div>
        {% endif %}
    </div>
</div>
